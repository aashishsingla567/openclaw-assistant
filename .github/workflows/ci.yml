name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install deps
        run: uv sync --extra dev
      - name: Ruff
        run: uv run ruff check .
      - name: Mypy
        run: uv run mypy src
      - name: Pytest
        run: uv run pytest
